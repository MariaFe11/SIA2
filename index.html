<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register -FICCO ONLINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Create your Account Now</h1>
            <p style="color: black;">Enter your details to create an account:</p>
            <div class="input-control">
                <label for="firstname"></label>
                <input id="firstname" name="firstname" placeholder="First Name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="middlename"></label>
                <input id="middlename" name="middlename" placeholder="Middle Name"type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lastname"></label>
                <input id="lastname"name="lastname" placeholder="Last Name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="accountnumber"></label>
                <input id="accountnumber"name="accountnumber" placeholder="Account Number" type="text">

                <div class="error"></div>
            </div>

            <div class="row">
                    <label for="branch"></label>
                    <select name="0" id="branch">
                    <option value="-1">Branch</option>
                    <option value="1">Cagayan de Oro</option>
                    <option value="2">Lapasan</option>
                    <option value="3">Gusa</option>
                    <option value="4">Cugman</option>></option>
                    <option value="5">Tablon</option>
                    <option value="6">Agusan</option>
                    <option value="7">Puerto</option>
                    <option value="8">Bugo</option>
                    <option value="8">Tagoloan</option>
                </select>

           
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>

                <br></br>
            <p style="color: black;">Password need to have atleast 1 capital letter,special character,number and atleast 8 characters long</p>
            <p style="color: skyblue;">Example: !JohnDoe22</p> 
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Register</button>

            <p style="color: black;">Already have an account? <p style="color: blue;">Click here to login.</p>
            
        </form>
    </div>
</body>
</html>
